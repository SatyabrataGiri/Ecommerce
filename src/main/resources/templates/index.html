<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" 
             th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Ecommerce Website</title>
</head>
		<body>
			<section>
			<!-- Star  Slider-->
			    <div id="carouselExample" class="carousel slide">
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		      <img src="img/ecom1.png" class="d-block w-100" alt="..." height="350px">
		    </div>
		    <div class="carousel-item">
		      <img src="img/ecom2.jpg" class="d-block w-100" alt="..." height="350px">
		    </div>
		    <div class="carousel-item">
		        <img src="img/ecom3.jpg" class="d-block w-100" alt="..." height="350px">
		    </div>
		  </div>
		  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Previous</span>
		  </button>
		  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Next</span>
		  </button>
		</div>
		<!-- End SliderS -->
		<!-- Start Category Module -->
		<div class = "container">
		    <div class="row">
		      <p class="text-center fs-4">Category</p>
		        <div class="col-md-2">
		          <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
		            <div class="card-body text-center">
		            <img src="img/category_img/appli.png" width="65%" height="140px">
		            <p>Electronics</p>
		            </div>
		          </div>
		       </div>
		       
		       <div class="col-md-2">
		          <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
		            <div class="card-body text-center">
		            <img src="img/category_img/beuty.png" width="65%" height="140px">
		            <p>Beauty</p>
		            </div>
		          </div>
		       </div>
		       
		       <div class="col-md-2">
		          <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
		            <div class="card-body text-center">
		            <img src="img/category_img/groccery.jpg" width="65%" height="140px">
		            <p>Grocery</p>
		            </div>
		          </div>
		       </div>
		       
		       <div class="col-md-2">
		          <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
		            <div class="card-body text-center">
		            <img src="img/category_img/laptop.jpg" width="65%" height="140px">
		            <p>Laptop</p>
		            </div>
		          </div>
		       </div>
		       
		       <div class="col-md-2">
		          <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
		            <div class="card-body text-center">
		            <img src="img/category_img/mobile.png" width="65%" height="140px">
		            <p>Mobile</p>
		            </div>
		          </div>
		       </div>
		       
		       <div class="col-md-2">
		          <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
		            <div class="card-body text-center">
		            <img src="img/category_img/pant.png" width="65%" height="140px">
		            <p>Clothes</p>
		            </div>
		          </div>
		       </div>
		       
		    </div>
		</div>
		<!-- End Category Module -->
		
		<!-- Start latest product Module -->
		  
		  <div class="container-fluid bg-Light p-3">
		    <div class="row">
		        <p class="text-center fs-4">Latest Product</p>
		        
		        <div class="col-md-3">
		            <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
		            <div class="card-body text-center">
		            <img alt="" src="img/product_img/facewash.png" class="" width="65%" height="140px">
		            <p class="text-center">Himalaya facewash</p>
		            </div>
		    </div>
		  </div>
		  
		      
		        <div class="col-md-3">
		           <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
		            <div class="card-body text-center">
		            <img alt="" src="img/product_img/bag.png" class="" width="65%" height="140px">
		            <p class="text-center">Bag</p>
		            </div>
		         </div>
		      </div>
		      
		      
		        <div class="col-md-3">
		           <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
		            <div class="card-body text-center">
		            <img alt="" src="img/product_img/purifier.png" class="" width="65%" height="140px">
		            <p class="text-center"> Water purifiers</p>
		            </div>
		         </div>
		      </div>
		      
		      
		        <div class="col-md-3">
		           <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
		            <div class="card-body text-center">
		            <img alt="" src="img/product_img/watch.png" class="" width="65%" height="140px">
		            <p class="text-center">Watches</p>
		            </div>
		         </div>
		      </div>
		</div>
		</div>
		<!-- End latest product Module -->
	</section>
</body>
</html>
